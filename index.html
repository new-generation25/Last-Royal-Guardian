<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가야 기마인물형 토기 - 퍼즐 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 게임 인트로 화면 -->
    <div id="gameIntro" class="game-intro">
        <div class="intro-content">
            <img id="introImage" src="gima2.png" alt="가야 기마인물형 토기">
            <div class="intro-message">
                가야 기마인물형 토기를 맞춰보세요!<br>
                마지막 왕실 수호자의 비밀을 풀어보세요.
            </div>
        </div>
    </div>

    <!-- -->
    <div class="game-container">
        <!-- 게임 헤더 -->
        <div class="game-header">
            <h1>Last Royal Guardian</h1>
            <div class="controls">
                <button id="uploadBtn" class="btn">이미지 업로드</button>
                <button id="hintBtn" class="btn">힌트 (<span id="hintCount">5</span>)</button>
                <button id="shuffleBtn" class="btn">섞기</button>
                <button id="showImageBtn" class="btn">원본 보기</button>
            </div>
        </div>

        <!-- 5x7 그리드 게임보드 -->
        <div class="game-board">
            <!-- 상단 영역 (퍼즐 조각들) -->
            <div class="top-area">
                <div id="topSlots" class="puzzle-slots"></div>
            </div>

            <!-- 중간 영역 (좌측 + 퍼즐판 + 우측) -->
            <div class="middle-section">
                <!-- 좌측 퍼즐 조각들 -->
                <div class="left-area">
                    <div id="leftSlots" class="puzzle-slots"></div>
                </div>

                <!-- 중앙 퍼즐판 (5x3 그리드) -->
                <div class="puzzle-board">
                    <div id="puzzleGrid" class="puzzle-grid"></div>
                </div>

                <!-- 우측 퍼즐 조각들 -->
                <div class="right-area">
                    <div id="rightSlots" class="puzzle-slots"></div>
                </div>
            </div>

            <!-- 하단 영역 (퍼즐 조각들) -->
            <div class="bottom-area">
                <div id="bottomSlots" class="puzzle-slots"></div>
            </div>
        </div>

        <!-- 원본 이미지 오버레이 -->
        <div id="originalOverlay" class="original-image-overlay">
            <img id="originalImage" src="gima2.png" alt="원본 이미지">
        </div>

        <!-- 숨겨진 파일 입력 -->
        <input type="file" id="imageInput" accept="image/*" style="display: none;">
    </div>

    <script src="script.js"></script>
</body>
</html>
